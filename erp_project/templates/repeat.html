{% extends 'base.html' %}

{% load staticfiles %}

{% block body %}
<h1></h1>

    <script type="text/javascript">
                var t = 1;//设定跳转的时间
                setInterval("refer()", 1000); //启动1秒定时
                function refer() {
                    if (t == 0){
                        location = window.history.back(-1); //跳转的地址
                    }
<!--                    document.getElementById('show').innerHTML =  t + "秒后返回"; // 显示倒计时-->
                    t--; // 计数器递减
                }

    </script>
    <div style="padding-left: 20%; font-size: 30px" id="show">输入的名称已存在,请返回重新输入!</div>
{% endblock %}
