{% extends 'base.html' %}

{% load staticfiles %}

{% block search %}
<h1>商品录入</h1>
{% endblock %}

{% block body %}
<form style="padding-left: 5%" class="form" action="{% url 'storage_system:create_product' %}" method="post" enctype="multipart/form-data">

  {% csrf_token %}
    <label for="id_name">商品名称:</label>
    <div class="form-group">
    <label><input type="text" name="name" maxlength="200" required="" id="id_name" autocomplete="off"></label>
        <br>
  </div>



    <label for="id_price">商品价格:</label>
    <div class="form-group">
    <label><input type="number" name="price" step="any" required="" id="id_price" oninput="if(value<0)value=0"></label>
        <br>
  </div>



    <label for="id_image">商品图片:</label>
    <div class="form-group">
    <label><input type="file" name="image" id="id_image"></label>
        <br>
  </div>



<!--    <label for="id_status">商品状态:</label>-->
<!--    <div class="form-group">-->
<!--    <label><select name="status" required="" id="id_status">-->
<!--  <option value="2" selected="">-&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;</option>-->

<!--  <option value="1">未入库</option>-->

<!--  <option value="2">已入库</option>-->

<!--  <option value="3">需补货</option>-->

<!--</select></label>-->
<!--        <br>-->
<!--  </div>-->
    <input type="text" name="status" maxlength="200" required="" id="id_status" value="2" style="display: none">



    <label for="id_category">分类:</label>
    <div class="form-group">

       <label><input type="text" name="category" required="" id="id_category" list="category_list" autocomplete="off"
                      maxlength="20"></label>
        <datalist id="category_list" style="display:none;">
            {% for c in category%}
            <option value="{{ c.name }}">{{ c.name }}</option>
            {% endfor %}
        </datalist>
        <br>
  </div>



    <label for="id_storage">库存数量:</label>
    <div class="form-group">
    <label> <input type="number" name="storage" step="any" required=""
                      oninput="if(value<=0)value=''" id="id_storage" autocomplete="off" ></label>
        <br>
  </div>



    <label for="id_info">产品信息:</label>
    <div class="form-group">
    <label><textarea name="info" cols="40" rows="10" id="id_info"></textarea></label>
        <br>
  </div>



  <button style="width:200px" type="submit" class="btn btn-primary btn-block">确认新建</button>
</form>
{% endblock %}
