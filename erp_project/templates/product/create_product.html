{% extends 'base.html' %}

{% load staticfiles %}

{% block search %}
<h1>商品录入</h1>
{% endblock %}

{% block body %}
<form style="padding-left: 5%" class="form" action="{% url 'storage_system:create_product' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% for field in product_form %}
    {{ field.label_tag }}
    <div class="form-group">
    <label>{{ field }}</label>
        <br>
  </div>
    {{ field.errors }}
    {% if field.help_text %}
        <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
    {% endif %}
  {% endfor %}
  <button style="width:200px" type="submit" class="btn btn-primary btn-block">确认新建</button>
</form>
{% endblock %}
