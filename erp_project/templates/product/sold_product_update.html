{% extends 'base.html' %}

{% load staticfiles %}

{% block search %}
<h1>销售商品更新</h1>
{% endblock %}

{% block body %}
<form style="padding-left: 5%" class="form" action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>商品名称:</label>
    <div class="form-group">
        <h2>{{ product.name }}</h2>
        <br>
    </div>


    <label for="id_price">销售价格:</label>
    <div class="form-group">
        <label><input type="number" name="price" step="any" required="" id="id_price"
                      value="{{ product.sold_price }}"></label>
        <br>
    </div>


    <label for="id_image">商品图片:</label>
    <div class="form-group">
        <label><input type="file" name="image" id="id_image"></label>
        <br>
    </div>

    <label>分类:</label>
    <div class="form-group">
        <h2>{{ product.category }}</h2>
        <br>
    </div>

    <label >销售时间:</label>
    <div class="form-group">
        <input type="text" name="sale_date" required="" id="id_sale_date" autocomplete="off" value="{{ product.sale_date }}">
        <br>
    </div>


    <label for="id_storage">销售数量:</label>
    <div class="form-group">
        <label><input type="number" name="storage" required="" id="id_storage" value="{{ product.storage }}"
                      oninput="if(value>{{ allow_storage }})value={{ allow_storage }};if(value<0)value=1;if(value==0)value=''"></label>
        <br>
    </div>

 <label for="id_custom">购买者:</label>
    <div class="form-group">
        <label><input value="{{ product.purchaser }}" type="text" name="custom" id="id_custom" list="custom_list" required="" autocomplete="off"
                      maxlength="20"></label>
        <datalist id="custom_list" style="display:none;">
            {% for c in custom %}
            <option>{{ c.username }}</option>
            {% endfor %}
        </datalist>

        <br>
    </div>


    <label for="id_payment_method">付款方式:</label>
    <div class="form-group">
        <label><input type="text" name="payment_method" step="any" required="" id="id_payment_method"
                      value="{{ product.payment_method }}"></label>
        <br>
    </div>


    <button style="width:200px" type="submit" class="btn btn-primary btn-block">确认修改</button>
</form>
{% endblock %}
