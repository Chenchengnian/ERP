{% extends 'base.html' %}

{% load staticfiles %}

{% block search %}
<h1>商品更新</h1>
{% endblock %}

{% block body %}
<form style="padding-left: 5%" class="form" action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_name">商品名称:</label>
    <div class="form-group">
        <label><input type="text" name="name" maxlength="200" required="" id="id_name"
                      value="{{ product.name }}"></label>
        <br>
    </div>


    <label for="id_price">商品价格:</label>
    <div class="form-group">
        <label><input type="number" name="price" step="any" required="" id="id_price"
                      value="{{ product.price }}"></label>
        <br>
    </div>


    <label for="id_image">商品图片:</label>
    <div class="form-group">
        <label><input type="file" name="image" id="id_image"></label>
        <br>
    </div>


    <label for="id_status">商品状态:</label>
    <div class="form-group">
        <label><select name="status" required="" id="id_status">
            <option value="{{ product.status }}" selected="">{{ product.status | safe }}</option>
            {% for s in status %}

            <option value="{{ s.id }}">{{ s.status }}</option>
            {% endfor %}

        </select></label>
        <br>
    </div>


    <label for="id_category">分类:</label>
    <div class="form-group">
        <label><select name="category" required="" id="id_category">
            <option value="{{ product.category }}" selected="">{{ product.category }}</option>
            {% for c in category %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}

        </select></label>
        <br>
    </div>


    <label for="id_storage">库存数量:</label>
    <div class="form-group">
        <label><input type="number" name="storage" required="" id="id_storage" value="{{ product.storage }}"></label>
        <br>
    </div>


    <label for="id_info">产品信息:</label>
    <div class="form-group">
        <label><textarea name="info" cols="40" rows="10" id="id_info">{{ product.info }}</textarea></label>
        <br>
    </div>


    <button style="width:200px" type="submit" class="btn btn-primary btn-block">确认修改</button>
</form>
{% endblock %}
